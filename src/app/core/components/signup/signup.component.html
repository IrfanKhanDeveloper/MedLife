<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <div class="mb-3">
      <label for="uName" class="form-label">user Name</label>
      <input type="text" class="form-control" id="uName" formControlName="userName">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>

      <label for="mobileNo" class="form-label">Mobile No.</label>
    <div class="mb-3 input-group">
        <input type="text" class="form-control" id="mobileNo" formControlName="mobNo">
        <span class="input-group-text" (click)="getOTP()"><a class="text-decoration-none">get OTP</a></span>
    </div>
<div *ngIf="isGetOTP">

    <label for="otp" class="form-label" > OTP</label>
      <div class="mb-3 input-group">
        <input type="text" class="form-control" id="otp" >
        <span class="input-group-text" (click)="verifyOTP()"><a class="text-decoration-none">Verify OTP</a></span>
    </div>
    <div>OTP is valid for {{otpCounter}}</div>
</div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">submit</button>
      </div>  </form>
