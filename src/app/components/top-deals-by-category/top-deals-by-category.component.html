<app-top-deals-header></app-top-deals-header>

<div class="container mt-5">
    <h4>shops by category</h4>

    <div class="row mt-3 ms-4" *ngFor="let item of topDealsByCategory">
        <div class="card" style="width: 15rem; height: 23rem;">
            <div class="card-body">
              <h5 class="card-title category-name">{{item.categoryName}}</h5>
            </div>
          </div>
          <div class="card shadow ms-2" style="width: 17rem; height: 23rem;" *ngFor="let slide of item.top_deals">
            <img [src]="slide.productImageSlug[0]"  alt="..." height="200" width="180" class="m-3">
            <div class="card-body">
              <h5 class="card-title card-description" [title]="slide.description">{{slide.description}}</h5>
              <p class="card-text text-muted">{{slide.type}}</p>
              <p class="card-text">MRP <i class="bi bi-currency-rupee"></i>&nbsp; <span class="me-2 text-decoration-line-through" *ngIf="slide.actualPrice != slide.discountPrice">{{slide.actualPrice}}</span>{{slide.discountPrice}} <button type="button" class="btn btn-outline-success ms-3 btn-sm" >Add</button></p>
            </div>
          </div>

    </div>
</div>
